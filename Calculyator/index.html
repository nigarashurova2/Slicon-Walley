<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="calculyator">

        <form >
            <input type="text" class="screen">
        </form>
        
        <div class="buttons">
            <button class="btn btn1 btn-primary" data-num="*">*</button>
            <button class="btn btn1 btn-primary" data-num="/">/</button>
            <button class="btn btn1 btn-primary" data-num="+">+</button>
            <button class="btn btn1 btn-primary" data-num="-">-</button>

            <button class="btn btn1 btn-grey" data-num="9">9</button>
            <button class="btn btn1 btn-grey" data-num="8">8</button>
            <button class="btn btn1 btn-grey" data-num="7">7</button>
            <button class="btn btn1 btn-grey" data-num="6">6</button>
            <button class="btn btn1 btn-grey" data-num="5">5</button>
            <button class="btn btn1 btn-grey" data-num="4">4</button>
            <button class="btn btn1 btn-grey" data-num="3">3</button>
            <button class="btn btn1 btn-grey" data-num="2">2</button>
            <button class="btn btn1 btn-grey" data-num="1">1</button>
            <button class="btn btn1 btn-grey" data-num="0">0</button>

            <button class="btn btn-danger" id="clear" data-num="C">C</button>
            <button class="btn btn-warning" id="equal" data-num="=">=</button>
        </div>

    </section>
    <script src="./app.js"></script>
</body>

</html>
